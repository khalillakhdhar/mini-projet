<html>

<head>
<title>les formulaires</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col-5">
            <form onsubmit="saveme()">
                <table class="table table-borderless">
                    <tr><td class="text-center" colspan="2"><h1>Inscription</h1></td></tr>
                <tr><td>Nom</td><td><input required class="form-control" pattern="[A-Z a-z]{3,}" required type="text" id="nom" placeholder="votre nom ici" name="nom"></td></tr>
                <tr><td>Prenom</td><td><input required class="form-control" required id="prenom" pattern="[A-Z a-z]{3,}" placeholder="votre prenom ici" type="text" name="prenom"></td></tr>
                <tr><td>Email</td><td><input required type="email" class="form-control" required id="email" placeholder="votre email ici"  name="mail"></td></tr>
                <tr><td>Mot de passe</td><td><input required class="form-control" required id="password" placeholder="votre mot de passe ici" type="password" name="pass"></td></tr>
                <tr><td>Adresse</td><td><textarea id="adresse" placeholder="votre adresse ici" class="form-control" required required ></textarea></td></tr>
                <tr><td>age</td><td><input  id="age" placeholder="votre age ici" min="18" type="number" class="form-control" required name="age"></td></tr>

                <tr><td>grade</td><td><select name="gr"  class="form-control" required id="grade" placeholder="votre grade"><option>---selectionner---</option><option value="admin">admin</option><option value="utilisateur">utilisateur</option></select></td></tr>

                
                <tr><td colspan="2" class="text-center"><input class="btn btn-primary" type="submit" value="envoyer">
                <br> <a href="../index.html">déjà membre?</a>
                </td></tr>
                
                
                
                </table>
                
                
                </form>
                
          </div>
          <div class="col">
            
          </div>
        </div>
      </div>

</body>
